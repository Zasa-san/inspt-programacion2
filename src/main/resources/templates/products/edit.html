<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head}"></head>

<body>
  <header th:replace="~{fragments/navbar :: navbar}"></header>

  <section class="section">
    <div class="container">
      <h1 class="title" th:text="${page.title}">Editar producto</h1>

      <div th:if="${errorMessage != null}" class="notification is-danger" th:text="${errorMessage}"></div>

      <form th:action="@{/products/edit/{id}(id=${product.id})}" method="post" enctype="multipart/form-data">
        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" type="text" name="name" th:value="${product.name}" required />
          </div>
        </div>

        <div class="field">
          <label class="label">Descripción</label>
          <div class="control">
            <textarea class="textarea" name="description" required th:text="${product.description}"></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Precio</label>
          <div class="control">
            <input class="input" type="text" id="priceInput" placeholder="Ej: 55 o 55,50" pattern="[0-9]+(,[0-9]{1,2})?"
              required />
            <input type="hidden" name="price" id="priceHidden" th:value="${product.price}" />
          </div>
          <p class="help">Usar coma para decimales. Ej: 55 o 55,00 o 55,5</p>
        </div>

        <div class="field" th:if="${product.imgUrl != null}">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" name="removeImage" value="true">
              Eliminar imagen actual
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">
            <span th:if="${product.imgUrl != null}">Cambiar imagen</span>
            <span th:if="${product.imgUrl == null}">Agregar imagen</span>
          </label>
          <div class="control">
            <div class="file has-name is-fullwidth">
              <label class="file-label">
                <input class="file-input" type="file" name="imageFile" accept="image/*" id="imageFile">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Seleccionar imagen...
                  </span>
                </span>
                <span class="file-name" id="fileName">
                  Ningún archivo seleccionado
                </span>
              </label>
            </div>
          </div>
          <p class="help">Formatos permitidos: JPG, PNG, GIF. Tamaño máximo: 5MB</p>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link">Actualizar</button>
          </div>
          <div class="control">
            <a class="button is-light" th:href="@{/products}">Cancelar</a>
          </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>
  </section>

  <script th:src="@{/js/products/imageHandler.js}" defer></script>
  <script th:src="@{/js/products/preciHandler.js}" defer></script>
  <script th:inline="javascript" defer>
    document.addEventListener('DOMContentLoaded', function () {
      loadInitialPrice([[${ product.price }]]);
    });
  </script>
</body>

</html>
