<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head}"></head>

<body>
  <header th:replace="~{fragments/navbar :: navbar}"></header>

  <section class="section">
    <div class="container">
      <h1 class="title" th:text="${page.title}">Nuevo producto</h1>

      <div th:if="${errorMessage != null}" class="notification is-danger" th:text="${errorMessage}"></div>

      <form th:action="@{/products/new}" method="post">
        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" type="text" name="name" required />
          </div>
        </div>

        <div class="field">
          <label class="label">Descripci√≥n</label>
          <div class="control">
            <textarea class="textarea" name="description" required></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Precio (centavos)</label>
          <div class="control">
            <input class="input" type="number" name="price" min="0" required />
          </div>
        </div>

        <div class="field">
          <label class="label">URL imagen (opcional)</label>
          <div class="control">
            <input class="input" type="text" name="imgUrl" />
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link">Crear</button>
          </div>
          <div class="control">
            <a class="button is-light" th:href="@{/products}">Cancelar</a>
          </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>
  </section>
</body>

</html>
