<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head}"></head>

<body>
  <header th:replace="~{fragments/navbar :: navbar}"></header>

  <section class="section">
    <div class="container">
      <h1 class="title" th:text="${page.title}">Nuevo producto</h1>

      <div th:if="${errorMessage != null}" class="notification is-danger" th:text="${errorMessage}"></div>

      <form th:action="@{/products/new}" method="post" enctype="multipart/form-data">
        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" type="text" name="name" required />
          </div>
        </div>

        <div class="field">
          <label class="label">Descripción</label>
          <div class="control">
            <textarea class="textarea" name="description" required></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Imagen del producto (opcional)</label>
          <div class="control">
            <div class="file has-name is-fullwidth">
              <label class="file-label">
                <input class="file-input" type="file" name="imageFile" accept="image/*" id="imageFile">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Seleccionar imagen...
                  </span>
                </span>
                <span class="file-name" id="fileName">
                  Ningún archivo seleccionado
                </span>
              </label>
            </div>
          </div>
          <p class="help">Formatos permitidos: JPG, PNG, GIF. Tamaño máximo: 5MB</p>
        </div>

        <!-- Sección de grupos de ingredientes -->
        <div th:replace="~{products/fragments/gruposIngredientes :: gruposIngredientesSection(${product})}"></div>

        <div class="field">
          <label class="label">Precio</label>
          <div class="control">
            <input class="input" type="text" id="priceInput" placeholder="Ej: 55 o 55,50" pattern="[0-9]+(,[0-9]{1,2})?"
              required />
            <input type="hidden" name="precio" id="priceHidden" />
          </div>
          <p class="help">Se calcula automáticamente según ingredientes y cantidades (obligatorios + por defecto).
            También podés editarlo.</p>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link">Crear</button>
          </div>
          <div class="control">
            <a class="button is-light" th:href="@{/products}">Cancelar</a>
          </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>
  </section>

  <script th:src="@{/js/products/imageHandler.js}" defer></script>
  <script th:src="@{/js/products/precioHandler.js}" defer></script>
  <script th:src="@{/js/products/gruposIngredientesHandler.js}" defer></script>
</body>

</html>
