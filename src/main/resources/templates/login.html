<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>
  <header th:replace="~{fragments/navbar :: navbar}"></header>
  <section class="section">
    <div class="container">
      <div class="box">
        <h1 class="title">Iniciar sesión</h1>
        <div th:if="${param.error}" class="notification is-danger">Usuario o contraseña inválidos.</div>
        <div th:if="${param.logout}" class="notification is-success">Sesión cerrada correctamente.</div>
        <form th:action="@{/login}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="field">
            <div class="control">
              <input class="input" type="text" name="username" placeholder="Usuario" required />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input" type="password" name="password" placeholder="Contraseña" required />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-primary" type="submit">Iniciar sesión</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
