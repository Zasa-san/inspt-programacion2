<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head}"></head>

<body>
  <header th:replace="~{fragments/navbar :: navbar}"></header>

  <section class="section">
    <div class="container">
      <h1 class="title" th:text="${page.title}">Nuevo item</h1>
      <p class="subtitle" th:text="${page.description}">Crear un nuevo item de stock</p>

      <div th:if="${successMessage != null}" class="notification is-success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage != null}" class="notification is-danger" th:text="${errorMessage}"></div>

      <div class="box">
        <form th:action="@{/items/nuevo}" method="post">
          <div class="field">
            <label class="label">Nombre del item *</label>
            <div class="control">
              <input class="input" type="text" name="nombre" placeholder="Ej: Pechuga de pollo" required>
            </div>
            <p class="help">Nombre identificable del item de stock</p>
          </div>

          <div class="field">
            <label class="label">Descripción</label>
            <div class="control">
              <textarea class="textarea" name="descripcion" placeholder="Descripción opcional del item"></textarea>
            </div>
          </div>

          <div class="field">
            <label class="label">Precio *</label>
            <div class="control">
              <input class="input" type="text" id="priceInput" placeholder="Ej: 55 o 55,50"
                pattern="[0-9]+(,[0-9]{1,2})?" required>
              <input type="hidden" name="precio" id="priceHidden" />
            </div>
            <p class="help">Usar coma para decimales. Ej: 55 o 55,00 o 55,5</p>
          </div>

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-link">
                Crear item
              </button>
            </div>
            <div class="control">
              <a href="/items" class="button is-light">Cancelar</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script th:src="@{/js/products/precioHandler.js}" defer></script>
</body>

</html>
