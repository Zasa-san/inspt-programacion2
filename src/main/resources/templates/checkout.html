<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>
  <header th:replace="~{fragments/navbar :: navbar}"></header>

  <section class="section">
    <div class="container">
      <h1 class="title" th:text="${page.title}">Checkout</h1>
      <p class="subtitle" th:text="${page.description}">Elegí cómo querés pagar tu pedido</p>

      <div th:if="${cartMessage != null}" class="notification is-success" th:text="${cartMessage}"></div>
      <div th:if="${cartError != null}" class="notification is-danger" th:text="${cartError}"></div>
      <div th:if="${paymentError != null}" class="notification is-danger" th:text="${paymentError}"></div>

      <div th:if="${#lists.isEmpty(cartItems)}">
        <p>No hay productos en el carrito.</p>
        <a th:href="@{/}" class="button is-link mt-3">Volver al menú</a>
      </div>

      <div th:if="${!#lists.isEmpty(cartItems)}" class="columns">
        <div class="column is-half">
          <h2 class="title is-4">Resumen del pedido</h2>
          <table class="table is-fullwidth is-striped">
            <thead>
              <tr>
                <th>Producto</th>
                <th class="has-text-centered">Cant.</th>
                <th class="has-text-right">Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item : ${cartItems}">
                <td th:text="${item.producto.name}">Producto</td>
                <td class="has-text-centered" th:text="${item.quantity}">1</td>
                <td class="has-text-right">
                  $ <span th:text="${item.subtotal}">0</span>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th colspan="2">Total</th>
                <th class="has-text-right">
                  $ <span th:text="${cartTotal}">0</span>
                </th>
              </tr>
            </tfoot>
          </table>

          <form th:action="@{/checkout/pagar-en-caja}" method="post" class="mt-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="button is-info is-fullwidth">
              Pagar en caja
            </button>
          </form>
        </div>

        <div class="column is-half">
          <h2 class="title is-4">Pagar ahora</h2>

          <p class="mb-3">Este formulario es demostrativo: los datos no se envían a ningún proveedor de pagos.</p>

          <form th:action="@{/checkout/pagar-ahora}" method="post">
            <div class="field">
              <label class="label">Nombre en la tarjeta</label>
              <div class="control">
                <input class="input" type="text" name="cardholderName" minlength="5" maxlength="100" placeholder="Como figura en la tarjeta" required />
              </div>
            </div>

            <div class="field">
              <label class="label">Número de tarjeta</label>
              <div class="control">
                <input class="input"
                       type="text"
                       name="cardNumber"
                       inputmode="numeric"
                       pattern="[0-9]{13,19}"
                       maxlength="19"
                       placeholder="Solo números, sin espacios"
                       title="Ingresa entre 13 y 19 dígitos numéricos, sin espacios"
                       required />
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control is-expanded">
                <label class="label">Vencimiento</label>
                <input class="input"
                       type="text"
                       name="expiry"
                       placeholder="MM/AA"
                       maxlength="5"
                       minlength="5"
                       pattern="(0[1-9]|1[0-2])/[0-9]{2}"
                       title="Formato MM/AA con mes entre 01 y 12 (ej: 03/27)"
                       required />
              </div>
              <div class="control">
                <label class="label">CVV</label>
                <input class="input"
                       type="password"
                       name="cvv"
                       maxlength="4"
                       minlength="3"
                       pattern="[0-9]{3,4}"
                       placeholder="***"
                       title="Código de seguridad de 3 o 4 dígitos"
                       required />
              </div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="field mt-4">
              <button type="submit" class="button is-primary is-fullwidth">
                Pagar ahora
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
