<nav xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="navbar(navLinks)"
  class="navbar is-primary" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" th:href="@{/}">
        <strong>KFC</strong>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" th:each="ln : ${navLinks}" th:href="${ln.href}" th:text="${ln.name}">Link</a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="control">
            <button id="darkModeToggle" class="button" type="button" aria-pressed="false">
              <span class="icon">
                <i class="fa-solid fa-lightbulb"></i>
              </span>
            </button>
          </div>
        </div>

        <div class="navbar-item">
          <div class="buttons">
            <div sec:authorize="isAnonymous()">
              <a class="button is-light" th:href="@{/login}">Iniciar sesión</a>
            </div>
            <div sec:authorize="isAuthenticated()">
              <form id="logoutForm" th:action="@{/logout}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="button is-light">Cerrar sesión</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
