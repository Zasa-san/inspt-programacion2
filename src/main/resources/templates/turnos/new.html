<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>

<body>
  <header th:replace="fragments/navbar :: navbar"></header>

  <section class="section">
    <div class="container">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <div>
              <h1 class="title">Crear turno</h1>
              <p class="subtitle">
                DÃ­a: <strong th:text="${selectedDiaNombre}">Lunes</strong>
              </p>
            </div>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item">
            <a class="button is-light" th:href="@{/turnos}">
              <span class="icon">
                <i class="fa-solid fa-arrow-left"></i>
              </span>
              <span>Volver</span>
            </a>
          </div>
        </div>
      </div>

      <div th:if="${successMessage != null}" class="notification is-success">
        <button class="delete"></button>
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage != null}" class="notification is-danger">
        <button class="delete"></button>
        <span th:text="${errorMessage}"></span>
      </div>

      <div class="box">
        <form th:action="@{/turnos/new}" method="post">
          <input type="hidden" name="dia" th:value="${selectedDia}" />
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label">Ingreso</label>
                <div class="control">
                  <input class="input" type="time" name="ingreso" required />
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label">Salida</label>
                <div class="control">
                  <input class="input" type="time" name="salida" required />
                </div>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button type="submit" class="button is-primary">
                <span class="icon">
                  <i class="fa-solid fa-check"></i>
                </span>
                <span>Crear</span>
              </button>
              <a class="button is-light" th:href="@{/turnos}">Cancelar</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
