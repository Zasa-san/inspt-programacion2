<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>

<body>
  <header th:replace="fragments/navbar :: navbar"></header>

  <section class="section">
    <div class="container">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <div>
              <h1 class="title">Turnos</h1>
              <p class="subtitle">Gestión de turnos del sistema</p>
            </div>
          </div>
        </div>
        <div class="level-right" sec:authorize="hasRole('ADMIN')">
          <div class="level-item">
            <a class="button is-primary" th:href="@{/turnos/asignaciones}">
              <span class="icon">
                <i class="fa-solid fa-user-clock"></i>
              </span>
              <span>Asignar usuarios</span>
            </a>
          </div>
        </div>
      </div>

      <div th:if="${successMessage != null}" class="notification is-success">
        <button class="delete"></button>
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage != null}" class="notification is-danger">
        <button class="delete"></button>
        <span th:text="${errorMessage}"></span>
      </div>

      <div th:each="entry : ${turnosPorDia}" class="box">
        <div class="level mb-3">
          <div class="level-left">
            <div class="level-item">
              <h2 class="title is-4 mb-0" th:text="${T(inspt_programacion2_kfc.frontend.models.Dias).numeroADia(entry.key)}">
                Lunes
              </h2>
            </div>
          </div>
          <div class="level-right" sec:authorize="hasRole('ADMIN')">
            <div class="level-item">
              <a class="button is-small is-primary" th:href="@{/turnos/new(dia=${entry.key})}">
                <span class="icon is-small">
                  <i class="fa-solid fa-plus"></i>
                </span>
                <span>Crear turno</span>
              </a>
            </div>
          </div>
        </div>

        <div th:if="${#lists.isEmpty(entry.value)}" class="notification is-info is-light">
          No hay turnos registrados para este día.
        </div>

        <table th:if="${!#lists.isEmpty(entry.value)}" class="table is-fullwidth is-striped is-hoverable">
          <thead>
            <tr>
              <th>Ingreso</th>
              <th>Salida</th>
              <th class="has-text-right"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="t : ${entry.value}">
              <td th:text="${#dates.format(t.ingreso, 'HH:mm')}">08:00</td>
              <td th:text="${#dates.format(t.salida, 'HH:mm')}">17:00</td>
              <td class="has-text-right" sec:authorize="hasRole('ADMIN')">
                <form th:action="@{'/turnos/delete/' + ${t.id}}" method="post" style="display:inline"
                      onsubmit="return confirm('¿Eliminar este turno?');">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="button is-small is-danger is-light" title="Eliminar">
                    <span class="icon is-small">
                      <i class="fa-solid fa-trash"></i>
                    </span>
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

</body>

</html>
