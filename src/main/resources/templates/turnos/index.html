<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>

<body>
  <header th:replace="fragments/navbar :: navbar"></header>

  <section class="section">
    <div class="container">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <div>
              <h1 class="title">Turnos</h1>
              <p class="subtitle">Gesti√≥n de turnos del sistema</p>
            </div>
          </div>
        </div>
      </div>

      <div th:if="${successMessage != null}" class="notification is-success">
        <button class="delete"></button>
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage != null}" class="notification is-danger">
        <button class="delete"></button>
        <span th:text="${errorMessage}"></span>
      </div>

      <div th:if="${#maps.isEmpty(turnosPorDia)}" class="notification is-info is-light">
        No hay turnos registrados.
      </div>

      <div th:each="entry : ${turnosPorDia}" class="box">
        <h2 class="title is-4 mb-3" th:text="${entry.key}">Lunes</h2>

        <table class="table is-fullwidth is-striped is-hoverable">
          <thead>
            <tr>
              <th>Ingreso</th>
              <th>Salida</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="t : ${entry.value}">
              <td th:text="${#dates.format(t.ingreso, 'HH:mm')}">08:00</td>
              <td th:text="${#dates.format(t.salida, 'HH:mm')}">17:00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

</body>

</html>
