<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head}"></head>

<body>
  <header th:replace="~{fragments/navbar :: navbar}"></header>

  <section class="section">
    <div class="container">
      <h1 class="title" th:text="${page.title}">Pedidos</h1>
      <p class="subtitle" th:text="${page.description}">Listado de pedidos</p>

      <div class="field has-text-right" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/pedidos/export.csv}" class="button is-info is-light">
          <span class="icon is-small">
            <i class="fas fa-file-csv"></i>
          </span>
          <span>Descargar CSV</span>
        </a>
      </div>

      <div th:if="${successMessage != null}" class="notification is-success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage != null}" class="notification is-danger" th:text="${errorMessage}"></div>

      <div th:if="${#lists.isEmpty(pedidos)}">
        <p>No hay pedidos registrados a√∫n.</p>
      </div>

      <div th:if="${!#lists.isEmpty(pedidos)}">
        <table class="table is-fullwidth is-striped is-hoverable">
          <thead>
            <tr>
              <th>ID Pedido</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th class="has-text-right">Total</th>
              <th class="has-text-centered">Item</th>
              <th class="has-text-centered">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${pedidos}">
              <td th:text="${p.id}">1</td>
              <td th:text="${#temporals.format(p.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
              <td>
                <span class="tag is-info" th:if="${p.estado == CREADO}" th:text="${p.estado}">CREADO</span>
                <span class="tag is-primary" th:if="${p.estado == PAGADO}" th:text="${p.estado}">PAGADO</span>
                <span class="tag is-success" th:if="${p.estado == ENTREGADO}" th:text="${p.estado}">ENTREGADO</span>
                <span class="tag is-danger" th:if="${p.estado == CANCELADO}" th:text="${p.estado}">CANCELADO</span>
              </td>
              <td class="has-text-right">
                $ <span class="price-format" th:attr="data-price=${p.total}">0</span>
              </td>
              <td class="has-text-left">
                <ul style="list-style: none; padding-left: 0;">
                  <li th:if="${#lists.isEmpty(p.items)}">
                    Productos descontinuados
                  </li>
                  <li th:each="it : ${p.items}" class="mb-2">
                    <div>
                      <strong th:text="${nombresProductoPorItem[it.id]}">Producto</strong>
                      x <span th:text="${it.quantity}">1</span>
                      - $ <span class="price-format" th:attr="data-price=${it.subtotal}">0</span>
                    </div>
                    <!-- Mostrar extras si hay -->
                    <div th:if="${customizacionesPorItem.containsKey(it.id)}" class="is-size-7 has-text-grey ml-3">
                      <span class="icon is-small"><i class="fas fa-plus-circle"></i></span>
                      <span th:each="extra, iterStat : ${customizacionesPorItem[it.id]}">
                        <span th:text="${extra}">Extra</span><span th:if="${!iterStat.last}">, </span>
                      </span>
                    </div>
                  </li>
                </ul>
              </td>
              <td class="has-text-centered">
                <form th:if="${p.estado == CREADO}" sec:authorize="hasAnyRole('ADMIN', 'VENDEDOR')"
                  th:action="@{'/pedidos/' + ${p.id} + '/pagar'}" method="post"
                  style="display:inline-block; margin-right: 4px;">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="button is-small is-link">
                    Marcar pagado
                  </button>
                </form>

                <form th:if="${p.estado == PAGADO}" sec:authorize="hasAnyRole('ADMIN', 'SOPORTE')"
                  th:action="@{'/pedidos/' + ${p.id} + '/entregar'}" method="post"
                  style="display:inline-block; margin-right: 4px;">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="button is-small is-success">
                    Marcar entregado
                  </button>
                </form>

                <form th:if="${p.estado != CANCELADO and p.estado != ENTREGADO}"
                  sec:authorize="hasAnyRole('ADMIN', 'VENDEDOR')" th:action="@{'/pedidos/' + ${p.id} + '/cancel'}"
                  method="post" style="display:inline-block;">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="button is-small is-danger is-light">
                    Cancelar
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script th:src="@{/js/products/precioHandler.js}" defer></script>
</body>

</html>
