<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head}"></head>

<body>
  <header th:replace="~{fragments/navbar :: navbar}"></header>

  <section class="section">
    <div class="container">
      <h1 class="title" th:text="${page.title}">Pedidos</h1>
      <p class="subtitle" th:text="${page.description}">Listado de pedidos</p>

      <div th:if="${successMessage != null}" class="notification is-success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage != null}" class="notification is-danger" th:text="${errorMessage}"></div>

      <div th:if="${#lists.isEmpty(pedidos)}">
        <p>No hay pedidos registrados aún.</p>
      </div>

      <div th:if="${!#lists.isEmpty(pedidos)}">
        <table class="table is-fullwidth is-striped is-hoverable">
          <thead>
            <tr>
              <th>ID Pedido</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th class="has-text-right">Total</th>
              <th class="has-text-centered">Item</th>
              <th class="has-text-centered">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${pedidos}">
              <!-- p es un ItemPedido; accedemos al Pedido asociado con p.pedido -->
              <td th:text="${p.pedido.id}">1</td>
              <td th:text="${#temporals.format(p.pedido.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
              <td>
                <span class="tag is-info" th:if="${p.pedido.estado == CREADO}" th:text="${p.pedido.estado}">CREADO</span>
                <span class="tag is-primary" th:if="${p.pedido.estado == PAGADO}" th:text="${p.pedido.estado}">PAGADO</span>
                <span class="tag is-success" th:if="${p.pedido.estado == ENTREGADO}" th:text="${p.pedido.estado}">ENTREGADO</span>
                <span class="tag is-danger" th:if="${p.pedido.estado == CANCELADO}" th:text="${p.pedido.estado}">CANCELADO</span>
              </td>
              <td class="has-text-right">
                $ <span class="price-format" th:attr="data-price=${p.pedido.total}">0</span>
              </td>
              <td class="has-text-centered">
                <!-- p es un solo ItemPedido, mostramos el producto y cantidades de ese ítem -->
                <span th:text="${p.producto != null ? p.producto.name : 'Producto borrado'}">Producto</span>
                x <span th:text="${p.quantity}">1</span>
                - $ <span class="price-format" th:attr="data-price=${p.subtotal}">0</span>
              </td>
              <td class="has-text-centered">
                <form th:if="${p.pedido.estado == CREADO}" sec:authorize="hasAnyRole('ADMIN', 'VENDEDOR')"
                  th:action="@{'/pedidos/' + ${p.pedido.id} + '/pagar'}" method="post"
                  style="display:inline-block; margin-right: 4px;">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="button is-small is-link">
                    Marcar pagado
                  </button>
                </form>

                <form th:if="${p.pedido.estado == PAGADO}" sec:authorize="hasAnyRole('ADMIN', 'SOPORTE')"
                  th:action="@{'/pedidos/' + ${p.pedido.id} + '/entregar'}" method="post"
                  style="display:inline-block; margin-right: 4px;">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="button is-small is-success">
                    Marcar entregado
                  </button>
                </form>

                <form th:if="${p.pedido.estado != CANCELADO and p.pedido.estado != ENTREGADO}"
                  sec:authorize="hasAnyRole('ADMIN', 'VENDEDOR')" th:action="@{'/pedidos/' + ${p.pedido.id} + '/cancel'}"
                  method="post" style="display:inline-block;">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="button is-small is-danger is-light">
                    Cancelar
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script th:src="@{/js/products/preciHandler.js}" defer></script>
</body>

</html>
