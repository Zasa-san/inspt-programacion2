<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>
  <header th:replace="~{fragments/navbar :: navbar}"></header>

  <section class="section">
    <div class="container">
      <h1 class="title" th:text="${page.title}">Pedidos</h1>
      <p class="subtitle" th:text="${page.description}">Listado de pedidos</p>

      <div th:if="${successMessage != null}" class="notification is-success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage != null}" class="notification is-danger" th:text="${errorMessage}"></div>

      <div th:if="${#lists.isEmpty(pedidos)}">
        <p>No hay pedidos registrados a√∫n.</p>
      </div>

      <div th:if="${!#lists.isEmpty(pedidos)}">
        <table class="table is-fullwidth is-striped is-hoverable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th class="has-text-right">Total</th>
              <th class="has-text-centered">Items</th>
              <th class="has-text-centered">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${pedidos}">
              <td th:text="${p.id}">1</td>
              <td th:text="${#temporals.format(p.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
              <td>
                <span class="tag is-info"
                  th:if="${p.estado == T(inspt_programacion2_kfc.backend.models.orders.EstadoPedido).CREADO}"
                  th:text="${p.estado}">CREADO</span>
                <span class="tag is-primary"
                  th:if="${p.estado == T(inspt_programacion2_kfc.backend.models.orders.EstadoPedido).PAGADO}"
                  th:text="${p.estado}">PAGADO</span>
                <span class="tag is-success"
                  th:if="${p.estado == T(inspt_programacion2_kfc.backend.models.orders.EstadoPedido).ENTREGADO}"
                  th:text="${p.estado}">ENTREGADO</span>
                <span class="tag is-danger"
                  th:if="${p.estado == T(inspt_programacion2_kfc.backend.models.orders.EstadoPedido).CANCELADO}"
                  th:text="${p.estado}">CANCELADO</span>
                <span class="tag"
                  th:unless="${p.estado == T(inspt_programacion2_kfc.backend.models.orders.EstadoPedido).CREADO or p.estado == T(inspt_programacion2_kfc.backend.models.orders.EstadoPedido).PAGADO or p.estado == T(inspt_programacion2_kfc.backend.models.orders.EstadoPedido).ENTREGADO or p.estado == T(inspt_programacion2_kfc.backend.models.orders.EstadoPedido).CANCELADO}"
                  th:text="${p.estado}">OTRO</span>
              </td>
              <td class="has-text-right">
                $ <span class="price-format" th:attr="data-price=${p.total}">0</span>
              </td>
              <td class="has-text-centered">
                <ul>
                  <li th:each="it : ${p.items}">
                    <span th:text="${it.producto.name}">Producto</span>
                    x <span th:text="${it.quantity}">1</span>
                    - $ <span class="price-format" th:attr="data-price=${it.subtotal}">0</span>
                  </li>
                </ul>
              </td>
              <td class="has-text-centered">
                <div class="buttons is-centered">
                  <form th:if="${p.estado == T(inspt_programacion2_kfc.backend.models.orders.EstadoPedido).CREADO}"
                    th:action="@{'/pedidos/' + ${p.id} + '/pagar'}" method="post" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="button is-small is-success is-light">
                      Marcar Pagado
                    </button>
                  </form>
                  <form
                    th:if="${p.estado != T(inspt_programacion2_kfc.backend.models.orders.EstadoPedido).CANCELADO and p.estado != T(inspt_programacion2_kfc.backend.models.orders.EstadoPedido).ENTREGADO}"
                    th:action="@{'/pedidos/' + ${p.id} + '/cancel'}" method="post" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="button is-small is-danger is-light">
                      Cancelar
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script th:src="@{/js/products/preciHandler.js}" defer></script>
</body>

</html>
