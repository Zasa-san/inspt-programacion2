<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>

<body>
  <header th:replace="fragments/navbar :: navbar"></header>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box">
            <h1 class="title" th:text="${page.title}">Nuevo usuario</h1>

            <form th:action="@{/users/new}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="field">
                <label class="label">Usuario</label>
                <div class="control has-icons-left">
                  <input class="input" type="text" name="username" placeholder="Nombre de usuario" required />
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-user"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">DNI</label>
                <div class="control has-icons-left">
                  <input class="input" type="number" name="dni" placeholder="Documento de identidad" required />
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-id-card"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Nombre</label>
                <div class="control has-icons-left">
                  <input class="input" type="text" name="nombre" placeholder="Nombre" required />
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-signature"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Apellido</label>
                <div class="control has-icons-left">
                  <input class="input" type="text" name="apellido" placeholder="Apellido" required />
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-signature"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Contraseña</label>
                <div class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder="Contraseña" required />
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-lock"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Rol</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select name="role">
                      <option th:each="r : ${roles}" th:value="${r.name()}" th:text="${r.name()}"></option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button type="submit" class="button is-primary">
                    <span class="icon">
                      <i class="fa-solid fa-save"></i>
                    </span>
                    <span>Crear Usuario</span>
                  </button>
                </div>
                <div class="control">
                  <a class="button is-light" th:href="@{/users}">Cancelar</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
