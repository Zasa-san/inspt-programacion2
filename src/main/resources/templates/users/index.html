<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>

<body>
  <header th:replace="fragments/navbar :: navbar"></header>

  <section class="section">
    <div class="container">
      <h1 class="title">Usuarios</h1>
      <p class="subtitle">Gesti√≥n de usuarios del sistema</p>

      <div class="box">
        <table class="table is-fullwidth is-striped is-hoverable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Rol</th>
              <th class="has-text-centered">Habilitado</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="u : ${users}">
              <td th:text="${u.id}">1</td>
              <td th:text="${u.username}">usuario</td>
              <td>
                <span class="tag is-primary" th:text="${u.role}">ROLE_ADMIN</span>
              </td>
              <td class="has-text-centered">
                <span class="icon" th:if="${u.enabled}">
                  <i class="fa-solid fa-check has-text-success"></i>
                </span>
                <span class="icon" th:unless="${u.enabled}">
                  <i class="fa-solid fa-times has-text-danger"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

</body>

</html>
