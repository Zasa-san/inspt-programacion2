<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>

<body>
  <header th:replace="fragments/navbar :: navbar"></header>

  <section class="section">
    <div class="container">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <div>
              <h1 class="title">Usuarios</h1>
              <p class="subtitle">Gestión de usuarios del sistema</p>
            </div>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item">
            <a class="button is-primary" th:href="@{/users/new}" th:if="${isAdmin}">
              <span class="icon">
                <i class="fa-solid fa-plus"></i>
              </span>
              <span>Nuevo Usuario</span>
            </a>
          </div>
        </div>
      </div>

      <div th:if="${successMessage != null}" class="notification is-success">
        <button class="delete"></button>
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage != null}" class="notification is-danger">
        <button class="delete"></button>
        <span th:text="${errorMessage}"></span>
      </div>

      <div class="box">
        <table class="table is-fullwidth is-striped is-hoverable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Rol</th>
              <th>Nombre</th>
              <th>DNI</th>
              <th class="has-text-centered">Estado</th>
              <th class="has-text-centered">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="u : ${users}">
              <td th:text="${u.id}">1</td>
              <td th:text="${u.username}">usuario</td>
              <td>
                <span class="tag is-primary" th:text="${u.role}">ROLE_ADMIN</span>
              </td>
              <td th:text="|${u.apellido}, ${u.nombre}|">nombre apellido</td>
              <td th:text="${u.dni}">dni</td>
              <td class="has-text-centered">
                <span class="tag is-success" th:if="${u.enabled}">Activo</span>
                <span class="tag is-danger" th:unless="${u.enabled}">Inactivo</span>
              </td>
              <td class="has-text-centered">
                <div class="buttons is-centered">
                  <!-- Botón de editar: solo para admin -->
                  <a class="button is-small is-info" th:href="@{'/users/edit/' + ${u.id}}" th:if="${isAdmin}"
                    title="Editar usuario">
                    <span class="icon is-small">
                      <i class="fa-solid fa-edit"></i>
                    </span>
                  </a>

                  <!-- Botón de cambiar contraseña -->
                  <a class="button is-small is-warning"
                    th:href="@{${isAdmin && currentUserId != u.id ? '/users/change-user-password/' + u.id : '/users/change-password'}}"
                    th:if="${isAdmin || currentUserId == u.id}" title="Cambiar contraseña">
                    <span class="icon is-small">
                      <i class="fa-solid fa-key"></i>
                    </span>
                  </a>

                  <form th:if="${isAdmin and u.enabled and u.id != currentUserId}"
                    th:action="@{'/users/toggle/' + ${u.id}}" method="post" style="display:inline">
                    <input type="hidden" name="enabled" value="false" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="button is-small is-warning" title="Deshabilitar">
                      <span class="icon is-small">
                        <i class="fa-solid fa-ban"></i>
                      </span>
                    </button>
                  </form>

                  <form th:if="${isAdmin and !u.enabled}" th:action="@{'/users/toggle/' + ${u.id}}" method="post"
                    style="display:inline">
                    <input type="hidden" name="enabled" value="true" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="button is-small is-success" title="Habilitar">
                      <span class="icon is-small">
                        <i class="fa-solid fa-check"></i>
                      </span>
                    </button>
                  </form>

                  <form th:if="${isAdmin and u.id != currentUserId}" th:action="@{'/users/delete/' + ${u.id}}"
                    method="post" style="display:inline"
                    onsubmit="return confirm('¿Está seguro de eliminar este usuario?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="button is-small is-danger" title="Eliminar">
                      <span class="icon is-small">
                        <i class="fa-solid fa-trash"></i>
                      </span>
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

</body>

</html>
