<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>

<body>
  <header th:replace="fragments/navbar :: navbar"></header>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box">
            <h1 class="title" th:text="${page.title}">Cambiar Contraseña</h1>

            <div th:if="${errorMessage != null}" class="notification is-danger">
              <button class="delete"></button>
              <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/users/change-password}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="field">
                <label class="label">Contraseña Actual</label>
                <div class="control has-icons-left">
                  <input class="input" type="password" name="currentPassword" required
                    placeholder="Ingrese su contraseña actual" />
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-lock"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Nueva Contraseña</label>
                <div class="control has-icons-left">
                  <input class="input" type="password" name="newPassword" required
                    placeholder="Ingrese su nueva contraseña" />
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-key"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Confirmar Nueva Contraseña</label>
                <div class="control has-icons-left">
                  <input class="input" type="password" name="confirmPassword" required
                    placeholder="Confirme su nueva contraseña" />
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-key"></i>
                  </span>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button type="submit" class="button is-primary">
                    <span class="icon">
                      <i class="fa-solid fa-save"></i>
                    </span>
                    <span>Cambiar Contraseña</span>
                  </button>
                </div>
                <div class="control">
                  <a class="button is-light" th:href="@{/users}">Cancelar</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
