<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>

<body>
  <header th:replace="fragments/navbar :: navbar"></header>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box">
            <h1 class="title" th:text="${page.title}">Editar usuario</h1>

            <form th:action="@{'/users/edit/' + ${userId}}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="field">
                <label class="label">Usuario</label>
                <div class="control has-icons-left">
                  <input class="input" type="text" name="username" th:value="${user.username}" required />
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-user"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Nueva contraseña</label>
                <div class="control has-icons-left">
                  <input class="input" type="password" name="password"
                    placeholder="Dejar en blanco para no modificar" />
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-lock"></i>
                  </span>
                </div>
                <p class="help">Dejar en blanco si no desea cambiar la contraseña</p>
              </div>

              <div class="field">
                <label class="label">Rol</label>
                <div class="control">
                  <!-- Si el usuario edita su propio perfil, el rol se muestra pero no se puede cambiar -->
                  <div class="select is-fullwidth" th:if="${editingSelf}">
                    <select name="role" disabled>
                      <option th:each="r : ${roles}" th:value="${r.name()}" th:text="${r.name()}"
                        th:selected="${r.name()==user.role}"></option>
                    </select>
                    <!-- Se envia el rol actual en un campo oculto -->
                    <input type="hidden" name="role" th:value="${user.role}" />
                  </div>
                  <!-- Para otros usuarios el rol se puede editar -->
                  <div class="select is-fullwidth" th:unless="${editingSelf}">
                    <select name="role">
                      <option th:each="r : ${roles}" th:value="${r.name()}" th:text="${r.name()}"
                        th:selected="${r.name()==user.role}"></option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button type="submit" class="button is-primary">
                    <span class="icon">
                      <i class="fa-solid fa-save"></i>
                    </span>
                    <span>Guardar Cambios</span>
                  </button>
                </div>
                <div class="control">
                  <a class="button is-light" th:href="@{/users}">Cancelar</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
